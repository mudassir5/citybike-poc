<div class="container">
  <h3 style="text-align:center;">Find Stations</h3>
  <app-search-box (search)="searchStation($event)"></app-search-box>
  <h5 *ngIf="city">Stations Results for City:{{city}}</h5>
  <div *ngIf="loading" style="text-align:center;">Loading.....</div>
  <div *ngIf="message">{{message}}</div>
  <app-stations-list *ngIf="stations.length" [stations]="stations" (search)="searchStations($event)"></app-stations-list>
</div>
